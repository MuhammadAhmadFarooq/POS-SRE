{% extends "base.html" %}

{% block title %}Edit Coupon - POS System{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>
                    <i class="bi bi-pencil me-2"></i>Edit Coupon
                </h2>
                <a href="{{ url_for('admin.coupons') }}" class="btn btn-outline-secondary">
                    <i class="bi bi-arrow-left me-2"></i>Back
                </a>
            </div>
            
            <div class="card">
                <div class="card-body">
                    <form method="POST" action="{{ url_for('admin.edit_coupon', id=coupon.id) }}">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="code" class="form-label">Coupon Code</label>
                                <input type="text" 
                                       class="form-control text-uppercase" 
                                       id="code" 
                                       value="{{ coupon.code }}"
                                       disabled>
                                <div class="form-text">Coupon codes cannot be changed</div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Usage</label>
                                <div class="form-control-plaintext">
                                    <span class="badge bg-info">{{ coupon.times_used }} uses</span>
                                </div>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="discount_percent" class="form-label">Discount Percentage</label>
                                <div class="input-group">
                                    <input type="number" 
                                           class="form-control" 
                                           id="discount_percent" 
                                           name="discount_percent" 
                                           min="0" 
                                           max="100" 
                                           step="0.01"
                                           value="{{ coupon.discount_percent or '' }}">
                                    <span class="input-group-text">%</span>
                                </div>
                            </div>
                            
                            <div class="col-md-6 mb-3">
                                <label for="discount_amount" class="form-label">Discount Amount</label>
                                <div class="input-group">
                                    <span class="input-group-text">$</span>
                                    <input type="number" 
                                           class="form-control" 
                                           id="discount_amount" 
                                           name="discount_amount" 
                                           min="0" 
                                           step="0.01"
                                           value="{{ coupon.discount_amount or '' }}">
                                </div>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="max_uses" class="form-label">Maximum Uses</label>
                                <input type="number" 
                                       class="form-control" 
                                       id="max_uses" 
                                       name="max_uses" 
                                       min="1"
                                       value="{{ coupon.max_uses or '' }}"
                                       placeholder="Unlimited">
                            </div>
                            
                            <div class="col-md-6 mb-3">
                                <label for="expires_at" class="form-label">Expiration Date</label>
                                <input type="date" 
                                       class="form-control" 
                                       id="expires_at" 
                                       name="expires_at"
                                       value="{{ coupon.expires_at.strftime('%Y-%m-%d') if coupon.expires_at else '' }}">
                            </div>
                        </div>
                        
                        <hr>
                        
                        <div class="d-flex justify-content-between">
                            <form action="{{ url_for('admin.toggle_coupon_status', id=coupon.id) }}" 
                                  method="POST" class="d-inline">
                                {% if coupon.is_active %}
                                <button type="submit" class="btn btn-outline-danger">
                                    <i class="bi bi-x-circle me-2"></i>Deactivate Coupon
                                </button>
                                {% else %}
                                <button type="submit" class="btn btn-outline-success">
                                    <i class="bi bi-check-circle me-2"></i>Activate Coupon
                                </button>
                                {% endif %}
                            </form>
                            
                            <div class="d-flex gap-2">
                                <a href="{{ url_for('admin.coupons') }}" class="btn btn-secondary">Cancel</a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-check-circle me-2"></i>Save Changes
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
