{% extends "base.html" %}

{% block title %}Add Item - POS System{% endblock %}

{% block content %}
<div class="container">
    <div class="row mb-3">
        <div class="col">
            <h2><i class="bi bi-plus-circle me-2"></i>Add New Item</h2>
        </div>
        <div class="col-auto">
            <a href="{{ url_for('admin.inventory') }}" class="btn btn-outline-secondary">
                <i class="bi bi-arrow-left me-2"></i>Back to Inventory
            </a>
        </div>
    </div>
    
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow">
                <div class="card-body">
                    <form method="POST" action="{{ url_for('admin.add_item') }}">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="item_id" class="form-label">Item ID *</label>
                                <input type="text" class="form-control" id="item_id" 
                                       name="item_id" required 
                                       value="{{ suggested_id }}"
                                       pattern="[A-Za-z0-9]+"
                                       placeholder="I001">
                                <div class="form-text">Unique identifier for the item</div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="item_type" class="form-label">Item Type *</label>
                                <select class="form-select" id="item_type" name="item_type" required>
                                    {% for type in item_types %}
                                    <option value="{{ type }}">{{ type|capitalize }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="name" class="form-label">Item Name *</label>
                            <input type="text" class="form-control" id="name" 
                                   name="name" required placeholder="Product Name">
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="price" class="form-label">Price *</label>
                                <div class="input-group">
                                    <span class="input-group-text">$</span>
                                    <input type="number" class="form-control" id="price" 
                                           name="price" required min="0" step="0.01"
                                           placeholder="0.00">
                                </div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="quantity" class="form-label">Quantity *</label>
                                <input type="number" class="form-control" id="quantity" 
                                       name="quantity" required min="0" value="0">
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" name="description" 
                                      rows="3" placeholder="Optional item description"></textarea>
                        </div>
                        
                        <div class="mb-3">
                            <label for="low_stock_threshold" class="form-label">Low Stock Threshold</label>
                            <input type="number" class="form-control" id="low_stock_threshold" 
                                   name="low_stock_threshold" min="0" value="10">
                            <div class="form-text">Alert when stock falls below this level</div>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-plus-circle me-2"></i>Add Item
                            </button>
                            <a href="{{ url_for('admin.inventory') }}" class="btn btn-outline-secondary">
                                Cancel
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
