{% extends "base.html" %}

{% block title %}Add Employee - POS System{% endblock %}

{% block content %}
<div class="container">
    <div class="row mb-3">
        <div class="col">
            <h2><i class="bi bi-person-plus me-2"></i>Add New Employee</h2>
        </div>
        <div class="col-auto">
            <a href="{{ url_for('admin.employees') }}" class="btn btn-outline-secondary">
                <i class="bi bi-arrow-left me-2"></i>Back to Employees
            </a>
        </div>
    </div>
    
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow">
                <div class="card-body">
                    <form method="POST" action="{{ url_for('admin.add_employee') }}">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="employee_id" class="form-label">Employee ID *</label>
                                <input type="text" class="form-control" id="employee_id" 
                                       name="employee_id" required 
                                       value="{{ suggested_id }}" 
                                       pattern="[A-Za-z0-9]+"
                                       placeholder="E001">
                                <div class="form-text">Unique identifier for the employee</div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="username" class="form-label">Username *</label>
                                <input type="text" class="form-control" id="username" 
                                       name="username" required 
                                       pattern="[a-zA-Z0-9_]+"
                                       placeholder="john_doe">
                                <div class="form-text">Used for login</div>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="first_name" class="form-label">First Name *</label>
                                <input type="text" class="form-control" id="first_name" 
                                       name="first_name" required placeholder="John">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="last_name" class="form-label">Last Name *</label>
                                <input type="text" class="form-control" id="last_name" 
                                       name="last_name" required placeholder="Doe">
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="password" class="form-label">Password *</label>
                            <input type="password" class="form-control" id="password" 
                                   name="password" required minlength="4"
                                   placeholder="Minimum 4 characters">
                        </div>
                        
                        <div class="mb-3">
                            <label for="role" class="form-label">Role *</label>
                            <select class="form-select" id="role" name="role" required>
                                {% for role in roles %}
                                <option value="{{ role }}" {% if role == 'Cashier' %}selected{% endif %}>
                                    {{ role }}
                                </option>
                                {% endfor %}
                            </select>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-person-plus me-2"></i>Add Employee
                            </button>
                            <a href="{{ url_for('admin.employees') }}" class="btn btn-outline-secondary">
                                Cancel
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
